{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center">{{ search | title }}</h2>

    <div class="row">
        {% for post in final_postings %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a class="" target="_blank" href="{{ post.2 }}">
                        <img src="{{ post.1 }}" alt="">
                        </a>
                    </div>
                    <div class="card-content">
                        <p>{{ post.0 }}</p>
                    </div>
                    <div class="card-action">
                        <a class="blue-text text-darken-2" target="_blank" href="{{ post.2 }}">View listing: <strong>Price {{ post.3 }}</strong></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
